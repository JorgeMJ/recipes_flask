

{% if selected_recipes %}
	{% for recipe in selected_recipes %}

		<div class="rcpWrapper">
			<div>
				<button class="rcpName" onclick="showDescription('{{ selected_recipes.index(recipe) }}')">{{ recipe.name }}</button>
				<div class="rcpKind">{{ recipe.kind }}</div>
				<div class="rcpTime">{{ recipe.time }} mins</div> 
			</div>

			<div class="innerRcpWrapper" id="descript{{ selected_recipes.index(recipe) }}">
				<div class="ingredientsList">
					<ul>
						{% for ingredient in recipe.ingredients.split(',') %}

							<li>{{ ingredient }}</li>

						{% endfor %}
					</ul>
				</div>

				<div class="rcpDescription">{{ recipe.description }}</div>
			</div>
		</div>

	{% endfor %}
{% endif %}
