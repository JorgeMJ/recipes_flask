<!-- Displays the messages associated to the submit  recipe requests -->

{% with messages = get_flashed_messages(with_categories=true) %}
	{% if messages %}
	    {% for category, message in messages %}
	      <div class="alert alert-{{ category }} alert-dismissible" role="alert" style="width: 600px; margin: 5px auto">
	      	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        {{ message }}
	      </div>
	    {% endfor %}
	{% endif %}
{% endwith %}
